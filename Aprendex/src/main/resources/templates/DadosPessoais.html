<body>
    <br>
    <div class="container">
     <br>

    <form class="login">
        <h2>MEUS DADOS PESSOAIS</h2>
        <div class="box-user">
            <input type="text" name="" required>
            <label>Nome Completo</label>
        </div>
        <div class="box-user">
            <input type="date" name="">

        </div>

            <input type="tel" id="celular" name=""  required>

        </div>

        <div class="box-user">
            <input type="text" name="" required>
            <label>Nome de Usuário</label>
        </div>
        <div class="box-user">
            <input type="text" name="" required>
            <label>E-mail</label>
        </div>
        <div class="box-user">
            <input type="password" name="" required>
            <label>Crie uma Senha</label>
        </div>
