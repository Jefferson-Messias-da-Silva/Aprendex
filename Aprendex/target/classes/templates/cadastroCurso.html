<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/imagem/favicon-32x32.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Cadastro do Curso - Dev Envolvente</title>
</head>
<body>
<nav class="FixoNoTopo">
    <img th:src="@{/imagem/logo01.png}" alt="Logo" class="logo">
    <ul class="menu">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/cursos}">Cursos</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/}">Sobre</a></li>
        <li><a th:href="@{/cadastro-cursos}">Cadastre seu Curso</a></li>
    </ul>
    <main>
        <div class="SearchBox active">
            <input type="text" class="SearchBox-input" placeholder="Procure seu curso">
            <button class="SearchBox-button">
                <i class="SearchBox-icon  material-icons">search</i>
            </button>
        </div>
    </main>
</nav>
    <br>
    <div class="container">
     <br>
     <br>
    <form class="login" th:action="@{/curso-cadastrado}" method="post">
        <h2>Cadastre o Curso</h2>
        <div class="box-user">
            <input type="text" name="nome" id="nome" required>
            <label>Nome do Curso</label>
        </div>
        <div class="checkbox">
                  <legend>Categoria</legend><br>
                  <input type="radio" name="radio-1" id="radio-1">
                  <label for="radio-1">Presencial</label><br>
                  <input type="radio" name="radio-1" id="radio-2">
                  <label for="radio-2">EAD (Estudo à Distância)</label><br>
                  <input type="radio" name="radio-1" id="radio-3">
                  <label for="radio-3">Aulas Híbridas</label>
        </div>
        <br>
        <div class="box-user">
            <input type="text" name="duracao" id="duracao" required>
            <label>Duração do Curso (por semestre)</label>
        </div>
        <div class="box-user">
            <input type="text" name="descricao" id="descricao" required>
            <label>Descrição</label>
        </div>
        <div class="box-user">
            <input type="text" name="link" id="link" required>
            <label>Link</label>
        </div>
        <div class="box-user">
            <input type="text" name="endereco" id="endereco" required>
            <label>Endereço</label>
        </div>
        <div class="box-user">
            <input type="text" name="instituicao" id="instituicao" required>
            <label>Instituição</label>
        </div>
        <div class="box-user">
            <input type="text" name="valor" id="valor" required>
            <label>Valor</label>
        </div>
        <div class="box-user">
            <input type="text" name="telefone" id="telefone" required>
            <label>Telefone para Contato</label>
        </div>
        <div class="box-user">
            <input type="text" name="email" id="email" required>
            <label>E-Mail Para Contato </label>
        </div>
        <button th:href="@{/}" type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cadastrar
        </button>
    </form>
    </div>
</body>
</html>
