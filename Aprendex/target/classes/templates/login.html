<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
    <title>Tela de Login - Dev Envolvente</title>
</head>
<body>
    <form class="login">

        <div class="box-user">
            <input type="password" name="" required>
            <label>Senha</label>
        </div>
        <div>
            <a th:href="@{/cadastrar}" class="forget"> Ainda não é Membro?</a>
        </div>
        <button th:href="@{/}" class="btn boton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
        </button>
    </form>
</body>
</html>
